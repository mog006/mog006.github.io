<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Debug</title>
  </head>
  <body>
    <h1>Admin sayfası çalışıyor!</h1>
    <p>Bu mesajı görüyorsanız, admin klasörü doğru şekilde serve ediliyor.</p>
    <div id="nc-root"></div>

    <script>
      console.log('Script çalışıyor');

      // Netlify CMS yükleme
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js';
      script.onload = function () {
        console.log('Netlify CMS yüklendi');
      };
      script.onerror = function () {
        console.error('Netlify CMS yüklenemedi');
      };
      document.head.appendChild(script);
    </script>
  </body>
</html>
